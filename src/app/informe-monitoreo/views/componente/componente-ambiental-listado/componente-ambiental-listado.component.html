<div class="content-list" *ngIf="tabResul=='COMPONENTE'">
    <div class="grid" *ngIf="busqueda" style="margin-top: 3px;">
        <div class="md:col-4 sm col-12">
            <span class="p-float-label flex flex-column">
                <input pInputText type="text" placeholder="Nombre de componente"/>
                <label class="label-placehoder">Nombre de componente</label>
            </span>
        </div>
        <div class="md:col-4 col-12">
            <p-button label="Buscar" icon="pi pi-search" severity="primary" outlined="true" class="outline-primary"></p-button>
        </div>
    </div>
    <div class="grid">
        <div class="md:col-7 col-12">
            <div class="titulo-res">
                <strong class="pcp-1" (click)="onClickPuntoRes()">Puntos</strong>
                <strong class="pcp-2 res-active" (click)="onClickComponenteRes()">Componentes</strong>
                <strong class="pcp-2" (click)="onClickParametroRes(dataComponente)">Parámetros</strong>
                <i class="pi pi-filter-fill" pTooltip="Mostrar filtro" tooltipPosition="top" *ngIf="!busqueda" (click)="onClickBusqueda()"></i>
                <i class="pi pi-filter-slash" pTooltip="Ocultar filtro" tooltipPosition="top" *ngIf="busqueda" (click)="onClickBusqueda()"></i>
            </div>
        </div>
        <div class="md:col-5 col-12 flex justify-content-end">
            <p-button label="Seleccionar Componente" severity="primary" outlined="true" class="outline-primary" (click)="onClickParamAdicional()"></p-button>
        </div>
        
        <div class="grid">
            <div class="col-12 info-res">
                <p-messages [(value)]="infoPunto" [enableService]="false" />
            </div>
            <div class="col-12 table">
                <p-table [value]="dataSource" selectionMode="single" dataKey="orden" [tableStyle]="{ 'min-width': '100rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 50px;">N°</th><th style="width: 50px;">OPCIONES</th>
                            <th>COMPONENTE AMBIENTAL / PROCEDENCIA DE LA MUESTRA / PROCEDENCIA ESPECÍFICA DE LA MUESTRA </th></tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
                        <tr>
                            <td>{{data.orden}}</td>
                            <td>
                                <fa-icon [icon]="faTrash" pTooltip="Eliminar componente" tooltipPosition="top" class="icon-danger"></fa-icon>
                                <i class="pi pi-arrow-right icon-res" pTooltip="Mostrar parámetros" tooltipPosition="top" (click)="onClickParametroRes(data)"></i>
                            </td>
                            <td>{{data.nombreComponente}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
    <div class="card flex justify-content-center">
        <p-dialog header="SELECCIONAR PARÁMETROS ADICIONALES" [(visible)]="mostrarDetalle" [modal]="true" [style]="{width: '600px'}" closable="false">
            <div class="grid" style="margin-top: 10px; margin-bottom: 10px; border-bottom: solid 1px #1d85bf;">
                <div class="col-12">
                    <div><strong>Seleccione un componente para mostrar los parámetros:</strong></div>
                    <div class="">
                        <p-tree class="w-full md:w-30rem" [value]="componenteLista" dataKey="idComponente">
                            <ng-template let-node pTemplate="default">
                                <div><span class="hover:text-primary cursor-pointer" (click)="selectNodeComp(node)">{{node.componente}}</span></div>
                            </ng-template>
                        </p-tree>
                    </div>
                </div>
                <div class="col-12" *ngIf="mostrarParamPostSelect">
                    <div><strong>Lista de parámetros adicionales:</strong></div>
                    <div class="">
                        <p-tree [filter]="true" filterMode="strict" filterBy="parametro" filterPlaceholder="Buscar" [value]="parametroAdiLista" dataKey="idParametroAdi">
                            <ng-template let-node pTemplate="default">
                                <div><span class="hover:text-primary cursor-pointer">{{node.parametro}}</span></div>
                            </ng-template>
                        </p-tree>
                    </div>
                </div>
            </div>
            <div class="futter">
                <div class="flex justify-content-center">
                    <p-button label="Cerrar" outlined="true" severity="secondary" class="outline-secondary" (click)="onClickCerrar()"></p-button>
                </div>
            </div>
        </p-dialog>
    </div>
</div>
<div *ngIf="tabResul=='PARAMETRO'">
    <parametro-listado [data]="dataComponente" (select)="onSelected($event)"></parametro-listado>
</div>

<p-toast position="top-center" key="noComp"></p-toast>
