<div class="content">
    <div class="grid grid-sp">
        <div class="col-12">
            <p-messages [(value)]="infoPunto" [enableService]="false" />
        </div>
    </div>
    <div class="grid mt-1">
        <div class="col-12 mb-2">
            <div class="card flex flex-column">
              <p-fileUpload mode="basic" name="demo[]" chooseIcon="pi pi-upload"
                url="https://www.primefaces.org/cdn/api/upload.php" accept=".pdf,.docx,.doc,.zip,.rar" maxFileSize="1000000"
                (onUpload)="onBasicUploadAuto($event)" [auto]="true" chooseLabel="Adjuntar Archivo"/>
                <div class="flex flex-column" style="margin-top: 5px;">
                    <strong>Formatos permitidos: .pdf,.docx,.doc,.zip,.rar</strong> 
                    <strong>Támaño máximo permitido: 5 GB.</strong>
                </div>
            </div>
          </div>
    </div>
</div>
<div class="futter">
    <div class="flex justify-content-center gap-2">
        <p-button label="Guardar" outlined="true" severity="primary" class="outline-primary"></p-button>
        <p-button label="Cerrar" outlined="true" severity="secondary" class="outline-secondary" (click)="onClickCancelar()"></p-button>
    </div>
</div>
