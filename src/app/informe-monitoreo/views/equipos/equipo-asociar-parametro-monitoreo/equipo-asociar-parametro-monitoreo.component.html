<div class="content  mb-4" style="margin-top: 25px; padding-right: 10px; border-bottom: solid 1px #1d85bf;">
    <div class="grid row">
        <div class="md:col-12 col-12">
            <b>EQUIPO:</b> EQUIPO 1
        </div>
        <div class="grid mb-5">
            <div class="md:col-12 col-12">
                <div class="titulo-res">
                    <strong class="pcp-1" [ngClass]="{'res-active':resActivePunto}"
                        (click)="onClikPunto()">Punto</strong>
                    <strong class="pcp-2" [ngClass]="{'res-active':resActiveComponente}"
                        (click)="onClickComponente()">Componente</strong>
                    <strong class="pcp-2" [ngClass]="{'res-active':resActiveParametro}"
                        (click)="onClickParametros()">Parámetros</strong>
                </div>
            </div>
            <div class="md:col-12 col-12 table" *ngIf="tabResul == 'PUNTO'">
                <p-table [value]="dataSourcePunto" selectionMode="single" dataKey="orden">
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let head of tableHeaderPunto">{{head}}</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
                        <tr>
                            <td style="width: 20px;">{{ data.orden }}</td>
                            <td style="width: 120px;">
                                <fa-icon [icon]="faCheckDouble" class="icon-primary"
                                    pTooltip="Seleccionar todos los componentes"
                                    (click)="onClickAsociarParametrosEquipo()" tooltipPosition="top"></fa-icon>
                                <i class="pi pi-times icon-danger" pTooltip="Desmarcar todos los componentes"
                                    (click)="onClickEliminarComponentesEquipo()" tooltipPosition="top"></i>
                                <i class="pi pi-arrow-right icon-res px-2" pTooltip="Ir al componente"
                                    (click)="onClickComponente()" tooltipPosition="top"></i>
                            </td>
                            <td>{{ data.nombrePunto }}</td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="card flex justify-content-end">
                    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                        [totalRecords]="dataSourcePunto.length" [showCurrentPageReport]="true"
                        currentPageReportTemplate="({totalRecords} registros)"></p-paginator>
                </div>
            </div>
            <div class="w-100" *ngIf="tabResul == 'COMPONENTE'">
                <div class="md:col-6 col-12 mb-2">
                    <div class="card flex justify-content-center">
                        <p-dropdown [options]="" placeholder="Punto" [editable]="true" optionLabel="name" />
                    </div>
                </div>
                <div class="md:col-12 col-12 table">
                    <p-table [value]="dataSourceComponente" selectionMode="single" dataKey="orden">
                        <ng-template pTemplate="header">
                            <tr>
                                <th *ngFor="let head of tableHeaderComponente">{{head}}</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
                            <tr>
                                <td style="width: 20px;">{{ data.orden }}</td>
                                <td style="width: 120px;">¿
                                    <fa-icon [icon]="faCheckDouble" class="icon-primary"
                                        pTooltip="Seleccionar todos los parámetros"
                                        (click)="onClickAsociarParametrosEquipo()" tooltipPosition="top"></fa-icon>
                                    <i class="pi pi-times icon-danger" pTooltip="Desmarcar todos los parámetros"
                                        (click)="onClickEliminarParametrosEquipo()" tooltipPosition="top"></i>
                                    <i class="pi pi-arrow-right icon-res px-2" pTooltip="Ir al parámetro"
                                        (click)="onClickParametros()" tooltipPosition="top"></i>
                                </td>
                                <td>{{ data.componente }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="card flex justify-content-end">
                        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                            [totalRecords]="dataSourceComponente.length" [showCurrentPageReport]="true"
                            currentPageReportTemplate="({totalRecords} registros)"></p-paginator>
                    </div>
                </div>
            </div>
            <div class="parametro-ancho" *ngIf="tabResul == 'PARAMETRO'">
                <div class="md:col-8 col-12 mb-2">
                    <div class="card flex justify-content-center">
                        <p-dropdown [options]="" placeholder="Componente" [editable]="true" optionLabel="name" />
                    </div>
                </div>
                <div class="md:col-12 col-12 table">
                    <p-table [value]="dataSourceParametro" selectionMode="single" dataKey="orden">
                        <ng-template pTemplate="header">
                            <tr>
                                <th *ngFor="let head of tableHeaderParametro">{{head}}</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
                            <tr>
                                <td style="width: 20px;">{{ data.orden }}</td>
                                <td style="width: 120px;">
                                    <p-checkbox (onChange)="onChangeParametroEquipo($event)" [binary]="true"
                                        inputId="binary" />
                                </td>
                                <td>{{ data.descripcion }}</td>
                                <td>{{ data.fechaMuestreoInicial }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="card flex justify-content-end">
                        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                            [totalRecords]="dataSourceParametro.length" [showCurrentPageReport]="true"
                            currentPageReportTemplate="({totalRecords} registros)"></p-paginator>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="futter">
    <div class="flex justify-content-center gap-2">
        <p-button label="Cerrar" outlined="true" severity="primary" class="outline-primary"
            (click)="onClickCancelar()"></p-button>
    </div>
</div>

<div class="card flex justify-content-center">
    <p-confirmDialog #cd [visible]="openDialogConfirm">
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div
                    class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">
                    {{ message.header }}
                </span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex align-items-center gap-2 mt-4">
                    <button pButton label="Aceptar" (click)="cd.accept()" class="p-button-outlined w-8rem ">
                    </button>
                    <button pButton label="Cancelar" (click)="cd.reject()" class="p-button-outlined w-8rem ">
                    </button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>
</div>
