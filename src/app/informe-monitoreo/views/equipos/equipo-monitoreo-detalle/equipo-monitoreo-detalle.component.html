<div class="content" style="margin-top: 25px; padding-right: 10px; border-bottom: solid 1px #1d85bf;">
  <div class="grid">
      <div class="col-12 margin-bottom">
          <span class="p-float-label flex flex-column">
              <input pInputText type="text" placeholder="Nombre del equipo"/>
              <label class="label-placehoder requerido">Nombre del equipo</label>
          </span>
      </div>
      <div class="col-12 margin-bottom">
        <span class="p-float-label flex flex-column">
            <input pInputText type="text" placeholder="Marca del equipo"/>
            <label class="label-placehoder requerido">Marca del equipo</label>
        </span>
      </div>
      <div class="col-12 margin-bottom">
        <span class="p-float-label flex flex-column">
          <input pInputText type="text" placeholder="Modelo del equipo"/>
          <label class="label-placehoder requerido">Modelo del equipo</label>
        </span>
      </div>
      <div class="p-grid ui-fluid col-12 margin-bottom">
        <span class="flex flex-column">
          <p-calendar [readonlyInput]="true" [showIcon]="true" [showOnFocus]="false" inputId="buttondisplay" />
        </span>
      </div>
  </div>
</div>
<div class="futter">
  <div class="flex justify-content-center gap-2">
      <p-button label="Guardar" outlined="true" severity="primary" class="outline-primary" (click)="onClickCancelar()"></p-button>
      <p-button label="Cancelar" outlined="true" severity="secondary" class="outline-secondary" (click)="onClickCancelar()"></p-button>
  </div>
</div>
