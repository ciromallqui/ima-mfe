<div style="height: calc(100vh - 4px); background: #1c414e;" class="p-dialog-simple" *ngIf="opciones=='M'">
    <p-image src="assets/imagen/fondo-ima.png" alt="Image" width="100%" height="100%" [style]="{opacity: '0.2'}"/>
    <p-dialog [(visible)]="mostrarMenu" [modal]="false" [style]="{width: '600px'}" closable="false">
        <div class="grid">
            <div class="md:col-4 col-12">
                <p-card [style]="{ width: '160px'}" (click)="onSelectCard('D')">
                    <ng-template pTemplate="header">
                        <img alt="Card" src="assets/imagen/dashboard.png" />
                    </ng-template>
                    <strong>Dashboard</strong>
                </p-card>
            </div>
            <div class="md:col-4 col-12">
                <p-card [style]="{ width: '160px' }" (click)="onSelectCard('I')">
                    <ng-template pTemplate="header">
                        <img alt="Card" src="assets/imagen/informes.png" />
                    </ng-template>
                    <strong>Informe (IMA)</strong>
                </p-card>
            </div>
            <div class="md:col-4 col-12">
                <p-card [style]="{ width: '160px' }" (click)="onSelectCard('C')">
                    <ng-template pTemplate="header">
                        <img alt="Card" src="assets/imagen/carga-masiva.png" />
                    </ng-template>
                    <strong>Carga Masiva</strong>
                </p-card>
            </div>
        </div>
    </p-dialog>
</div>

<div class="main">
    <div *ngIf="opciones=='D'">
        
    </div>
    <div *ngIf="opciones=='I'">
        <informe-monitoreo-listado (close)="cerrarInforme($event)"></informe-monitoreo-listado>
    </div>
    <div *ngIf="opciones=='C'">
        
    </div>
</div>
